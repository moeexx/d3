<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>分面图</title>
</head>

<body>

    <div id="gdp" style="width: 80%;height: 900px;float: right;"></div>

    <script src="./js/echarts.js"></script>
    <script src="./js/jquery.js"></script>
    <script>
        var gdp = echarts.init(document.getElementById('gdp'));


        $.getJSON('./data/country_data.json', function (data) {

            var country = [];
            var country_data = [];
            var count = 0;
            for (var index in data) {
                country.push(index);
                var gdp_year = [];
                var ec_year = [];
                data[index].forEach(element => {
                    gdp_year.push(element.gdp);
                    ec_year.push(element.ec);
                });
                country_data.push({
                    name: 'GDP',
                    type: 'line',
                    showSymbol: false,
                    data: gdp_year,
                    xAxisIndex: count,
                    yAxisIndex: count
                }, {
                    name: 'EC',
                    type: 'line',
                    showSymbol: false,
                    data: ec_year,
                    xAxisIndex: count,
                    yAxisIndex: count
                });
                count++;
            }
            console.log(country_data)

            var grids = [];
            var titles = [];
            var xAxes = [];
            var yAxes = [];
            var x = [];
            var y = [0, 6, 12, 18, 24, 30];
            echarts.util.each(country, function (d, i) {

                grids.push({
                    show: true,
                    borderWidth: 0,
                    backgroundColor: '#fff',
                    shadowColor: 'rgba(0, 0, 0, 0.3)',
                    shadowBlur: 2
                });
                titles.push({
                    textAlign: 'center',
                    text: d,
                    textStyle: {
                        fontSize: 12,
                        fontWeight: 'normal'
                    }
                });

                xAxes.push({
                    type: 'category',
                    show: false,
                    gridIndex: i
                });

                if (y.indexOf(i) != -1) {
                    yAxes.push({
                        gridIndex: i,
                        show: true,
                        min: 0,
                        max: 120000
                    });
                } else {
                    yAxes.push({
                        show: false,
                        gridIndex: i,
                        min: 0,
                        max: 120000
                    });
                }

            });

            var rowNumber = Math.ceil(Math.sqrt(35));
            echarts.util.each(grids, function (grid, idx) {
                grid.left = ((idx % rowNumber) / rowNumber * 100 + 0.5) + '%';
                grid.top = (Math.floor(idx / rowNumber) / rowNumber * 100 + 0.5) + '%';
                grid.width = (1 / rowNumber * 100 - 1) + '%';
                grid.height = (1 / rowNumber * 100 - 1) + '%';

                titles[idx].left = parseFloat(grid.left) + parseFloat(grid.width) / 2 + '%';
                titles[idx].top = parseFloat(grid.top) + '%';
            });

            option = {
                title: titles.concat([{
                    // text: '分面图',
                    top: 'bottom',
                    left: 'center'
                }]),
                grid: grids,
                xAxis: xAxes,
                yAxis: yAxes,
                series: country_data
            };

            gdp.setOption(option);
        });
    </script>
    </script>

</body>

</html>
