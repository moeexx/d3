<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>地图</title>
</head>

<body>

    <div id="gdp" style="width: 50%;height: 700px;float: left;"></div>
    <div id="ec" style="width: 50%;height: 700px;float: left;"></div>

    <script src="./js/echarts.js"></script>
    <script src="./js/echarts-gl.min.js"></script>
    <script src="./js/world.js"></script>
    <script src="./js/jquery.js"></script>
    <script>
        var gdp = echarts.init(document.getElementById('gdp'));
        var ec = echarts.init(document.getElementById('ec'));

        $.getJSON('./data/year_data.json', function (data) {

            option = {

                timeline: {
                    axisType: 'category',
                    orient: 'horizontal',
                    autoPlay: false,
                    playInterval: 500,
                    data: ['1971', '1972', '1973', '1974', '1975', '1976', '1977', '1978', '1979',
                        '1980', '1981', '1982', '1983', '1984', '1985', '1986', '1987', '1988', '1989',
                        '1990', '1991', '1992', '1993', '1994', '1995', '1996', '1997', '1998', '1999',
                        '2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009',
                        '2010', '2011', '2012', '2013', '2014'
                    ]
                },
                baseOption: {
                    title: {
                        text: '世界各国人均GDP',
                        subtext: '1971-2014',
                        left: 'center',
                        top: 10
                    },
                    // visualMap: {
                    //     type: 'continuous',
                    //     min: 0,
                    //     max: 100000,
                    //     text: ['High', 'Low'],
                    //     realtime: false,
                    //     calculable: false,
                    //     color: ['red', '#FFFF00','#66CDAA','#00FFFF']
                    // },
                    visualMap: {
                        min: 0,
                        max: 100000,
                        text: ['High', 'Low'],
                        calculable: false,
                        realtime: false,
                        inRange: {
                            color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8',
                                '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027',
                                '#a50026'
                            ]
                        }
                    },
                    series: [{
                        type: 'map3D',
                        map: 'world',
                        instancing: true,
                        light: {
                            main: {
                                intensity: 1,
                                shadow: true,
                                shadowQuality: 'low',
                                alpha: 50
                            },
                            ambient: {
                                intensity: 0
                            },
                            ambientCubemap: {
                                texture: './data/canyon.hdr',
                                exposure: 1,
                                diffuseIntensity: 0.5
                            }
                        },
                        viewControl: {
                            distance: 85,
                            panMouseButton: 'left',
                            rotateMouseButton: 'right'
                        },
                        emphasis: { //当鼠标放上去  地区区域是否显示名称
                            label: {
                                show: true,
                                formatter: '{b},{c}'
                            }
                        },
                        groundPlane: {
                            show: true,
                            color: '#999'
                        },
                        postEffect: {
                            enable: true,
                            bloom: {
                                enable: false
                            },
                            SSAO: {
                                radius: 1,
                                intensity: 1,
                                enable: true
                            },
                            depthOfField: {
                                enable: false,
                                focalRange: 10,
                                blurRadius: 10,
                                fstop: 1
                            }
                        },
                        temporalSuperSampling: {
                            enable: true
                        },
                        itemStyle: {
                            borderWidth: 1,
                            borderColor: '#000'
                        },
                        regionHeight: 0.1
                    }]
                },
                options: []
            }

            option1 = {

                timeline: {
                    axisType: 'category',
                    orient: 'horizontal',
                    autoPlay: false,
                    playInterval: 500,
                    data: ['1971', '1972', '1973', '1974', '1975', '1976', '1977', '1978', '1979',
                        '1980', '1981', '1982', '1983', '1984', '1985', '1986', '1987', '1988', '1989',
                        '1990', '1991', '1992', '1993', '1994', '1995', '1996', '1997', '1998', '1999',
                        '2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009',
                        '2010', '2011', '2012', '2013', '2014'
                    ]
                },
                baseOption: {
                    title: {
                        text: '世界各国人均能耗',
                        subtext: '1971-2014',
                        left: 'center',
                        top: 10
                    },
                    visualMap: {
                        type: 'continuous',
                        min: 0,
                        max: 100000,
                        text: ['High', 'Low'],
                        realtime: false,
                        calculable: false,
                        color: ['red', '#FFFF00','#66CDAA','#00FFFF']
                    },
                    visualMap: {
                        min: 0,
                        max: 20000,
                        text: ['High', 'Low'],
                        calculable: false,
                        realtime: false,
                        inRange: {
                            color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8',
                                '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027',
                                '#a50026'
                            ]
                        }
                    },
                    series: [{
                        type: 'map3D',
                        map: 'world',
                        instancing: true,
                        light: {
                            main: {
                                intensity: 1,
                                shadow: true,
                                shadowQuality: 'low',
                                alpha: 50
                            },
                            ambient: {
                                intensity: 0
                            },
                            ambientCubemap: {
                                texture: './data/canyon.hdr',
                                exposure: 1,
                                diffuseIntensity: 0.5
                            }
                        },
                        viewControl: {
                            distance: 85,
                            panMouseButton: 'left',
                            rotateMouseButton: 'right'
                        },
                        emphasis: { //当鼠标放上去  地区区域是否显示名称
                            label: {
                                show: true,
                                formatter: '{b},{c}'
                            }
                        },
                        groundPlane: {
                            show: true,
                            color: '#999'
                        },
                        postEffect: {
                            enable: true,
                            bloom: {
                                enable: false
                            },
                            SSAO: {
                                radius: 1,
                                intensity: 1,
                                enable: true
                            },
                            depthOfField: {
                                enable: false,
                                focalRange: 10,
                                blurRadius: 10,
                                fstop: 1
                            }
                        },
                        temporalSuperSampling: {
                            enable: true
                        },
                        itemStyle: {
                            borderWidth: 1,
                            borderColor: '#000'
                        },
                        regionHeight: 0.1
                    }]
                },
                options: []
            }

            for (var index in data) {
                var gdp_data = [];
                var ec_data = [];
                data[index].forEach(element => {
                    gdp_data.push({
                        name: element.country,
                        value: element.gdp,
                        height: element.gdp / 5000 + 0.1
                    });
                    ec_data.push({
                        name: element.country,
                        value: element.ec,
                        height: element.ec / 5000 + 0.1
                    });
                });
                option.options.push({
                    series: {
                        data: gdp_data
                    }
                });
                option1.options.push({
                    series: {
                        data: ec_data
                    }
                });
            }

            gdp.setOption(option);
            ec.setOption(option1);
        });
    </script>

</body>

</html>
