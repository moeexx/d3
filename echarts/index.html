<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>地图</title>
</head>

<body>

    <div id="container" style="height: 700px"></div>

    <script src="./js/echarts.js"></script>
    <script src="./js/echarts-gl.min.js"></script>
    <script src="./js/world.js"></script>
    <script src="./js/jquery.js"></script>
    <script>
        var myChart = echarts.init(document.getElementById('container'));

        $.getJSON('./data/year_data.json', function (data) {


            var gdp_data = {};
            for (var index in data) {
                var data_yaer = [];
                data[index].forEach(element => {
                    data_yaer.push({
                        name: element.country,
                        value: element.gdp,
                        height: element.gdp / 5000 + 0.1
                    });
                });
                gdp_data[index] = data_yaer;
            }


            option = {

                visualMap: {
                    min: 0,
                    max: 100000,
                    calculable: false,
                    realtime: false,
                    inRange: {
                        color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8',
                            '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027',
                            '#a50026'
                        ]
                    }
                },

                series: [{
                    type: 'map3D',
                    map: 'world',
                    // instancing: true,
                    light: {
                        main: {
                            intensity: 1,
                            shadow: true,
                            shadowQuality: 'low',
                            alpha: 50
                        },
                        ambient: {
                            intensity: 0
                        },
                        ambientCubemap: {
                            texture: './data/canyon.hdr',
                            exposure: 1,
                            diffuseIntensity: 0.5
                        }
                    },
                    viewControl: {
                        distance: 85,
                        panMouseButton: 'left',
                        rotateMouseButton: 'right'
                    },
                    emphasis: { //当鼠标放上去  地区区域是否显示名称
                        label: {
                            show: true,
                            formatter: '{b},{c}'
                        }
                    },
                    groundPlane: {
                        show: true,
                        color: '#999'
                    },
                    postEffect: {
                        enable: true,
                        bloom: {
                            enable: false
                        },
                        SSAO: {
                            radius: 1,
                            intensity: 1,
                            enable: true
                        },
                        depthOfField: {
                            enable: false,
                            focalRange: 10,
                            blurRadius: 10,
                            fstop: 1
                        }
                    },
                    temporalSuperSampling: {
                        enable: true
                    },
                    itemStyle: {
                        borderWidth: 1,
                        borderColor: '#000'
                    },
                    regionHeight: 0.1,
                    data:gdp_data[2014],
                }]
            }

            myChart.setOption(option);
        });
    </script>

</body>

</html>
