<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visualization</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <div style="margin-left: 10%;margin-right: 10%">
        <!-- map -->
        <div>
            <div id="gdp_map" style="width: 60%;height: 500px;"></div>
            <div id="ec_map" style="width: 60%;height: 500px;float: right;"></div>
        </div>

        <!-- line -->
        <div>
            <div id="line" style="width: 100%;height: 700px;"></div>
        </div>

        <!-- bar -->
        <div>
            <div id="bar" style="width: 100%;height: 700px;"></div>
        </div>

        <!-- line group -->
        <div>
            <div id="line_group" style="width: 100%;height: 700px;"></div>
        </div>
    </div>

    <script src="./js/echarts.js"></script>
    <script src="./js/echarts-gl.min.js"></script>
    <script src="./js/world.js"></script>
    <script src="./js/jquery.js"></script>
    <script>
        const gdp_map = echarts.init(document.getElementById('gdp_map')),
            ec_map = echarts.init(document.getElementById('ec_map')),
            line = echarts.init(document.getElementById('line')),
            bar = echarts.init(document.getElementById('bar')),
            line_group = echarts.init(document.getElementById('line_group'));

        // year
        const year = ['1971', '1972', '1973', '1974', '1975', '1976', '1977', '1978', '1979',
            '1980', '1981', '1982', '1983', '1984', '1985', '1986', '1987', '1988', '1989',
            '1990', '1991', '1992', '1993', '1994', '1995', '1996', '1997', '1998', '1999',
            '2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009',
            '2010', '2011', '2012', '2013', '2014'
        ];
        // country
        const country = ['Argentina', 'Australia', 'Brazil', 'Canada', 'China', 'Dem. Rep. Congo', 'Germany', 'Spain',
            'Ethiopia', 'Finland', 'France', 'United Kingdom', 'Indonesia', 'India', 'Iraq', 'Iceland', 'Israel',
            'Italy', 'Japan', 'Dem. Rep. Korea', 'Kuwait', 'Luxembourg', 'Morocco', 'Mexico', 'Norway', 'Nepal',
            'Pakistan', 'Qatar', 'Russia', 'Saudi Arabia', 'Sweden', 'Syria', 'Trinidad and Tobago', 'Turkey',
            'United States', 'Zimbabwe'
        ];

        $.getJSON('./data/year_data.json', function (data) {

            // 时间轴
            var timeline = {
                axisType: 'category',
                orient: 'horizontal',
                autoPlay: false,
                playInterval: 500,
                loop: false,
                data: year
            }

            // 地图设置
            var series = [{
                type: 'map',
                map: 'world',
                regionHeight: 0.1,
                viewControl: {
                    distance: 85,
                    panMouseButton: 'left',
                    rotateMouseButton: 'right'
                },
                // 渲染
                light: {
                    main: {
                        intensity: 1,
                        shadow: true,
                        shadowQuality: 'low',
                        alpha: 50
                    },
                    ambientCubemap: {
                        texture: './data/canyon.hdr',
                        diffuseIntensity: 0.4
                    }
                },
                groundPlane: {
                    show: true,
                    color: '#999'
                },
                //后期处理
                postEffect: {
                    enable: true,
                    bloom: {
                        enable: false
                    },
                    depthOfField: {
                        enable: false,
                        focalRange: 10,
                        blurRadius: 10,
                        fstop: 1
                    },
                    SSAO: {
                        radius: 1,
                        intensity: 1,
                        enable: true
                    }
                },
            }]

            gdp_option = {
                timeline: timeline,
                baseOption: {
                    visualMap: {
                        min: 0,
                        max: 120000,
                        text: ['High', 'Low'],
                        calculable: false,
                        realtime: false,
                        inRange: {
                            color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8',
                                '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027',
                                '#a50026'
                            ]
                        }
                    },
                    series: series
                },
                options: []
            }

            ec_option = {
                timeline: timeline,
                baseOption: {
                    visualMap: {
                        min: 0,
                        max: 20000,
                        text: ['High', 'Low'],
                        calculable: false,
                        realtime: false,
                        inRange: {
                            color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8',
                                '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027',
                                '#a50026'
                            ]
                        }
                    },
                    series: series
                },
                options: []
            }

            year.forEach(index => {
                var gdp_data = [];
                var ec_data = [];
                data[index].forEach(element => {
                    gdp_data.push({
                        name: element.country,
                        value: element.gdp,
                        height: element.gdp / 5000 + 0.1
                    });
                    ec_data.push({
                        name: element.country,
                        value: element.ec,
                        height: element.ec / 5000 + 0.1
                    });
                });
                gdp_option.options.push({
                    series: {
                        data: gdp_data
                    }
                });
                ec_option.options.push({
                    series: {
                        data: ec_data
                    }
                });
            });

            // gdp_map.setOption(gdp_option);
            // ec_map.setOption(ec_option);

        });

        $.getJSON('./data/country_data.json', function (data) {

            var line_data = [];
            var bar_data = [];
            var line_group_data = [];

            country.forEach((n, i) => {
                var gdp_year = [];
                var ec_year = [];
                var gdp_avg = 0;
                var ec_avg = 0;
                data[n].forEach(e => {
                    gdp_year.push(e.gdp);
                    ec_year.push(e.ec);
                    gdp_avg += e.gdp;
                    ec_avg += e.ec;
                });
                line_data.push({
                    name: n,
                    type: 'line',
                    showSymbol: false,
                    data: gdp_year,
                    xAxisIndex: 1,
                    yAxisIndex: 1
                }, {
                    name: n,
                    type: 'line',
                    showSymbol: false,
                    data: ec_year
                });
                bar_data.push({
                    name: n,
                    name1: 'GDP',
                    type: 'bar',
                    data: [Math.round(gdp_avg / 43)]
                }, {
                    name: n,
                    name1: 'EC',
                    type: 'bar',
                    data: [Math.round(ec_avg / 43)]
                });
                line_group_data.push({
                    name: 'GDP',
                    type: 'line',
                    showSymbol: false,
                    data: gdp_year,
                    xAxisIndex: i,
                    yAxisIndex: i
                }, {
                    name: 'EC',
                    type: 'line',
                    showSymbol: false,
                    data: ec_year,
                    xAxisIndex: i,
                    yAxisIndex: i
                });
            });

            line_option = {
                // title: [{
                //     left: 'center',
                //     text: 'GDP折线图'
                // }, {
                //     top: '55%',
                //     left: 'center',
                //     text: 'EC折线图'
                // }],
                xAxis: [{
                    type: 'category',
                    boundaryGap: false,
                    data: year
                }, {
                    type: 'category',
                    boundaryGap: false,
                    gridIndex: 1,
                    data: year
                }],
                yAxis: [{
                    type: 'value'
                }, {
                    type: 'value',
                    gridIndex: 1,
                }],
                grid: [{
                    top: '55%',
                    right: '15%'
                }, {
                    bottom: '55%',
                    right: '15%'
                }],
                legend: {
                    type: 'scroll',
                    orient: 'vertical',
                    right: 10,
                    top: 20,
                    bottom: 20,
                    data: country
                },
                series: line_data
            }

            // line.setOption(line_option);

            bar_option = {
                xAxis: [{
                    type: 'category'
                }],
                yAxis: [{
                    type: 'value'
                }],
                legend: {
                    type: 'scroll',
                    orient: 'vertical',
                    right: 0,
                    top: 20,
                    bottom: 20,
                    data: country,
                    selected: {
                        "Argentina": false,
                        "Australia": false,
                        "Brazil": false,
                        "Canada": false,
                        "China": false,
                        "Dem. Rep. Congo": false,
                        "Germany": false,
                        "Spain": false,
                        "Ethiopia": false,
                        "Finland": false,
                        "France": false,
                        "United Kingdom": false,
                        "Indonesia": false,
                        "India": false,
                        "Iraq": false,
                        "Iceland": false,
                        "Israel": false,
                        "Italy": false,
                        "Japan": false,
                        "Dem. Rep. Korea": false,
                        "Kuwait": false,
                        "Luxembourg": false,
                        "Morocco": false,
                        "Mexico": false,
                        "Norway": false,
                        "Nepal": false,
                        "Pakistan": false,
                        "Qatar": false,
                        "Russia": false,
                        "Saudi Arabia": false,
                        "Sweden": false,
                        "Syria": false,
                        "Trinidad and Tobago": false,
                        "Turkey": false,
                        "United States": false,
                        "Zimbabwe": false
                    }
                },
                grid: {
                    right: '15%'
                },
                series: bar_data
            };

            bar.setOption(bar_option);

            var grids = [];
            var titles = [];
            var xAxes = [];
            var yAxes = [];
            var x = [];
            var y = [0, 6, 12, 18, 24, 30];
            echarts.util.each(country, function (d, i) {

                grids.push({
                    show: true,
                    borderWidth: 0,
                    backgroundColor: '#fff',
                    shadowColor: 'rgba(0, 0, 0, 0.3)',
                    shadowBlur: 2
                });
                titles.push({
                    textAlign: 'center',
                    text: d,
                    textStyle: {
                        fontSize: 12,
                        fontWeight: 'normal'
                    }
                });

                xAxes.push({
                    type: 'category',
                    show: false,
                    gridIndex: i
                });

                if (y.indexOf(i) != -1) {
                    yAxes.push({
                        gridIndex: i,
                        show: false,
                        min: 0,
                        max: 120000
                    });
                } else {
                    yAxes.push({
                        show: false,
                        gridIndex: i,
                        min: 0,
                        max: 120000
                    });
                }

            });

            var rowNumber = Math.ceil(Math.sqrt(35));
            echarts.util.each(grids, function (grid, idx) {
                grid.left = ((idx % rowNumber) / rowNumber * 100 + 0.5) + '%';
                grid.top = (Math.floor(idx / rowNumber) / rowNumber * 100 + 0.5) + '%';
                grid.width = (1 / rowNumber * 100 - 1) + '%';
                grid.height = (1 / rowNumber * 100 - 1) + '%';

                titles[idx].left = parseFloat(grid.left) + parseFloat(grid.width) / 2 + '%';
                titles[idx].top = parseFloat(grid.top) + '%';
            });

            line_group_option = {
                title: titles.concat([{
                    // text: '分面图',
                    top: 'bottom',
                    left: 'center'
                }]),
                grid: grids,
                xAxis: xAxes,
                yAxis: yAxes,
                visualMap: {
                    min: 0,
                    max: 120000,
                    text: ['High', 'Low'],
                    show: false,
                    calculable: false,
                    realtime: false,
                    inRange: {
                        color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8',
                            '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027',
                            '#a50026'
                        ]
                    }
                },

                series: line_group_data
            };

            // line_group.setOption(line_group_option);

        });
    </script>
</body>

</html>
